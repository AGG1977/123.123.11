<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashok Gandhi Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #002b00;
            color: #ffffff;
            font-family: 'Times New Roman', serif;
        }

        .navbar {
            background-color: #ffffff;
            color: #ffffff;
            font-size: 24px;
           
        }

        .navbar-brand {
            font-size: 32px;
            color: #d4af37;
          
        }

        .nav-link {
            color: #d4af37;
           
        }

       .navbar-toggler {
            background-color:  #d4af37;
            border-color: #40000e;
        }

        .card {
            background-color: #40000e;
            border: none;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card-logo img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .footer {
            background-color:#ffffff;
            color: #002b00;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ASHOK GANDHI GROUP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5">
        <div class="row text-center">
            <!-- Ashok Jewellers Card -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <div class="card-logo">
                        <img src="https://via.placeholder.com/100x100.png?text=AJ" alt="Ashok Jewellers Logo">
                    </div>
                    <h3 class="card-title">Ashok Jewellers</h3>
                </div>
            </div>

            <!-- Ashok Jewellers and Sons Card -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <div class="card-logo">
                        <img src="https://via.placeholder.com/100x100.png?text=AJS" alt="Ashok Jewellers and Sons Logo">
                    </div>
                    <h3 class="card-title">Ashok Jewellers and Sons</h3>
                    <img src="https://via.placeholder.com/300x200.png?text=AJS+Storefront" alt="Ashok Jewellers and Sons Store" class="img-fluid">
                </div>
            </div>

            <!-- Ratna Jewellers Card -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <div class="card-logo">
                        <img src="https://via.placeholder.com/100x100.png?text=RJ" alt="Ratna Jewellers Logo">
                    </div>
                    <h3 class="card-title">Ratna Jewellers</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Ashok Gandhi Group. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</htmlhtml>
